<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジャケ買い！for business</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #6ab7ff, #4a90e2);
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        h1 {
            color: #fff;
            font-size: 48px;
            margin: 0;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: 1.5px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #books-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px 20px;
            flex-grow: 1;
            transition: transform 0.3s ease;
        }

        .book-item {
            background-color: #fff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
            box-sizing: border-box;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .book-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
        }

        .book-cover {
            width: 150px;
            height: 225px;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .book-item:hover .book-cover {
            transform: scale(1.05);
        }

        .book-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .book-author {
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
        }

        #random-books-btn {
            display: block;
            margin: 20px auto;
            padding: 12px 25px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #random-books-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #ffcccc;
            font-size: 14px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 767px) {
            header {
                padding: 30px 15px;
            }

            h1 {
                font-size: 32px;
            }

            #books-container {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }

            .book-item {
                width: 90%;
                max-width: 280px;
                margin-bottom: 10px;
            }

            .book-cover {
                width: 140px;
                height: 210px;
            }

            #random-books-btn {
                padding: 10px 20px;
                font-size: 14px;
                margin: 10px auto;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>ジャケ買い！for business</h1>
    </header>

    <div id="books-container"></div>
    <button id="random-books-btn">小説ガチャを回す</button>

    <footer>
        Amazonのアソシエイトとして、［ジャケ買い！］は適格販売により収入を得ています。
    </footer>

    <script>
        const books = [
            { title: "ノルウェイの森", author: "村上春樹", isbn: "B07KVTV42B" },
            { title: "星の子", author: "今村 夏子 ", isbn: "4022649402" },
            { title: "あひる", author: "今村 夏子 ", isbn: "4041074436" },
            { title: "こちらあみ子", author: "今村 夏子 ", isbn: "4480431829" },
            { title: "くるまの娘", author: "宇佐見 りん", isbn: "4309030351" },
            { title: "かか", author: "宇佐見 りん", isbn: "4309418805" },
            { title: "トラペジウム", author: "高山 一実", isbn: "404102644X" },
　　　　　　{ title: "トラペジウム", author: "高山 一実", isbn: "404102644X" },
　　　　　　{ title: "博士の愛した数式", author: "小川 洋子", isbn: "4101215235" },
　　　　　　{ title: "さいはての彼女", author: "原田 マハ", isbn: "4041006422" },
　　　　　　{ title: "くもをさがす", author: "西 加奈子 ", isbn: "4309031013" },
　　　　　　{ title: "おまじない", author: "西 加奈子 ", isbn: "4480437371" },
　　　　　　{ title: "偉大なる、しゅららぼん", author: "万城目 学", isbn: "4087451429" },
　　　　　　{ title: "ツバキ文具店", author: "小川 糸 ", isbn: "4344427610" },
　　　　　　{ title: "ライオンのおやつ", author: "小川 糸 ", isbn: "4591175065" },
　　　　　　{ title: "食堂かたつむり", author: "小川 糸 ", isbn: "4591115011" },
　　　　　　{ title: "洋食 小川", author: "小川 糸 ", isbn: "4344428323" },
　　　　　　{ title: "海へ、山へ、森へ、町へ", author: "小川 糸 ", isbn: "4344420586" },
　　　　　　{ title: "こんな夜は", author: "小川 糸 ", isbn: "4344421515" },
　　　　　　{ title: "女ふたり、暮らしています。", author: "キム・ハナ", isbn: "4484211033" },
　　　　　　{ title: "風と共にゆとりぬ", author: "朝井 リョウ", isbn: "4167914956" },
　　　　　　{ title: "何者", author: "朝井 リョウ", isbn: "4101269319" },
　　　　　　{ title: "正欲", author: "朝井 リョウ", isbn: "4101269335" },
　　　　　　{ title: "桐島、部活やめるってよ", author: "朝井 リョウ", isbn: "4087468178" },
　　　　　　{ title: "キラキラ共和国", author: "小川 糸 ", isbn: "4344428803" },
　　　　　　{ title: "つるかめ助産院", author: "小川 糸 ", isbn: "4087468461" },
　　　　　　{ title: "時をかけるゆとり", author: "朝井 リョウ", isbn: "4167902532" },
　　　　　　{ title: "そして誰もゆとらなくなった", author: "朝井 リョウ", isbn: "4163915788" },
　　　　　　{ title: "旅のラゴス", author: "筒井 康隆 ", isbn: "4101171319" },
　　　　　　{ title: "時をかける少女", author: "筒井 康隆 ", isbn: "4041305217" },
　　　　　　{ title: "パプリカ", author: "筒井 康隆 ", isbn: "4101171408" },
　　　　　　{ title: "カーテンコール", author: "筒井 康隆", isbn: "4103145366" },
　　　　　　{ title: "令和元年の人生ゲーム", author: "麻布競馬場", isbn: "4163918086" },
　　　　　　{ title: "この部屋から東京タワーは永遠に見えない", author: "麻布競馬場", isbn: "4087880834" },
　　　　　　{ title: "本当に欲しかったものは、もう", author: "麻布競馬場", isbn: "4087880893" },
　　　　　　{ title: "息が詰まるようなこの場所で", author: "外山 薫", isbn: "4047373400" },
　　　　　　{ title: "君の背中に見た夢は", author: "外山 薫", isbn: "4047378194" },
　　　　　　{ title: "世界は「」で満ちている", author: "櫻 いいよ", isbn: "4569788629" },
            // 他の本のデータを追加
        ];

        const associateTag = "tomoki2724-22";

        function getRandomBooks() {
            const shuffledBooks = books.sort(() => 0.5 - Math.random());
            return window.innerWidth <= 767 ? shuffledBooks.slice(0, 1) : shuffledBooks.slice(0, 4);
        }

        function displayBooks() {
            const booksContainer = document.getElementById('books-container');
            booksContainer.innerHTML = '';

            const randomBooks = getRandomBooks();
            randomBooks.forEach(book => {
                const amazonLink = `https://www.amazon.co.jp/dp/${book.isbn}/ref=nosim?tag=${associateTag}`;
                const coverImageUrl = `https://images-na.ssl-images-amazon.com/images/P/${book.isbn}.jpg`;
                const bookItem = document.createElement('div');
                bookItem.className = 'book-item';

                bookItem.innerHTML = `
                    <a href="${amazonLink}" target="_blank">
                        <img src="${coverImageUrl}" alt="${book.title}" class="book-cover">
                        <div class="book-title">${book.title}</div>
                        <div class="book-author">${book.author}</div>
                    </a>`;
                booksContainer.appendChild(bookItem);
            });
        }

        document.getElementById('random-books-btn').addEventListener('click', displayBooks);

        // ページ読み込み時に初回の表示
        window.onload = displayBooks;
    </script>
</body>

</html>
