<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジャケ買い！for business</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #6ab7ff, #4a90e2);
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        h1 {
            color: #fff;
            font-size: 48px;
            margin: 0;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: 1.5px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #books-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px 20px;
            flex-grow: 1;
            transition: transform 0.3s ease;
        }

        .book-item {
            background-color: #fff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
            box-sizing: border-box;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .book-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
        }

        .book-cover {
            width: 150px;
            height: 225px;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .book-item:hover .book-cover {
            transform: scale(1.05);
        }

        .book-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .book-author {
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
        }

        #random-books-btn {
            display: block;
            margin: 20px auto;
            padding: 12px 25px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #random-books-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #ffcccc;
            font-size: 14px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 767px) {
            header {
                padding: 30px 15px;
            }

            h1 {
                font-size: 32px;
            }

            #books-container {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }

            .book-item {
                width: 90%;
                max-width: 280px;
                margin-bottom: 10px;
            }

            .book-cover {
                width: 140px;
                height: 210px;
            }

            #random-books-btn {
                padding: 10px 20px;
                font-size: 14px;
                margin: 10px auto;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>ジャケ買い！for business</h1>
    </header>

    <div id="books-container"></div>
    <button id="random-books-btn">小説ガチャを回す</button>

    <footer>

            { title: "舟を編む", author: "三浦 しをん",  isbn: "4334768806" },

　　　　　　{ title: "動物農場: おとぎばなし", author: "ジョージ オーウェル",  isbn: "4003226240" },
　　　　　　{ title: "フランケンシュタイン", author: "メアリー シェリー",  isbn: "4334752160" },
　　　　　　{ title: "希望のひとしずく", author: "キース・カラブレーゼ",  isbn: "4652205678" },
            { title: "君の名は。", author: "新海誠", isbn: "4041026229" },
            // 他の本のデータを追加
        ];

        const associateTag = "tomoki2724-22";

        function getRandomBooks() {
            const shuffledBooks = books.sort(() => 0.5 - Math.random());
            return window.innerWidth <= 767 ? shuffledBooks.slice(0, 1) : shuffledBooks.slice(0, 4);
        }

        function displayBooks() {
            const booksContainer = document.getElementById('books-container');
            booksContainer.innerHTML = '';

            const randomBooks = getRandomBooks();
            randomBooks.forEach(book => {
                const amazonLink = `https://www.amazon.co.jp/dp/${book.isbn}/ref=nosim?tag=${associateTag}`;
                const coverImageUrl = `https://images-na.ssl-images-amazon.com/images/P/${book.isbn}.jpg`;
                const bookItem = document.createElement('div');
                bookItem.className = 'book-item';

                bookItem.innerHTML = `
                    <a href="${amazonLink}" target="_blank">
                        <img src="${coverImageUrl}" alt="${book.title}" class="book-cover">
                        <div class="book-title">${book.title}</div>
                        <div class="book-author">${book.author}</div>
                    </a>`;
                booksContainer.appendChild(bookItem);
            });
        }

        document.getElementById('random-books-btn').addEventListener('click', displayBooks);

        // ページ読み込み時に初回の表示
        window.onload = displayBooks;
    </script>
</body>

</html>
